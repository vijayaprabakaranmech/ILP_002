<form class="emp-form" #employeeForm = "ngForm">
  <div class="form-group"> 
      <label for="ID">ID</label>
      <input readonly class="form-control" name="Id" #Id="ngModel" [(ngModel)]="employeeService.selectedEmployee.Id" placeholder="Id">
  </div>
  <div class="form-group"> 
      <label for="Name">Name</label>
      <input readonly class="form-control" name="Name" #Name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Name" placeholder="Name">
  </div>
  <div class="form-group"> 
      <label for="EmailID">EmailID</label>
      <input readonly class="form-control" name="EmailID" #EmailID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmailID" placeholder="EmailID">
  </div>
  <div class="form-group"> 
      <label for="Position">Position</label>
      <input readonly class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
  </div>
  <div class="form-group"> 
      <label for="Location">Location</label>
      <input readonly class="form-control" name="Location" #Location="ngModel" [(ngModel)]="employeeService.selectedEmployee.Location" placeholder="Location">
  </div>
</form>
